<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .eee {
            background-color: red;
        }
        .ddd {
            background-color: #80bdff;
        }
    </style>
</head>
<body>

<div th:text="${#strings.length(country)}">我的国</div>
<div th:text="${#dates.format(now, 'yyyy 年 MM 月 dd 日~~~')}">现在</div>
<div th:text="${#request.getSession().getValue('xxx')}"></div>

<hr>

<div th:switch="${age}">
    <p th:case="29">奔三</p>
    <p th:case="*">其他年龄</p>
</div>

<hr>

<ul th:each="book : ${books}">
    <li th:class="${bookStat.even ? 'eee' : 'ddd'}">
        我的书籍: [(${book.name})], 它的价格 [[${book.price}]].
    </li>
</ul>


<hr>
<ul th:each="book : ${books}">
   <li th:style="'color: ' + ${book.price>1000 ? 'green' : 'yellow'}"
       th:if="${book.price > 100}"
       th:class="${bookStat.even ? 'eee' : 'ddd'}"
       th:text="${bookStat.index+1} + '/' + ${bookStat.size} + '.   ' + ${book.name} + ' : ' + ${book.price}">书籍</li>
</ul>

<p th:each="book: ${books}" th:text="${book.name}">所有书名</p>

</body>
</html>
