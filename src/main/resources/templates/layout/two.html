<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>我的网站</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

<div class="row mx-5">
    <header class="col-sm-12 my-3">
        <h1 th:text="#{site_title}" onclick="window.location.href='/book/index'">我的图书馆</h1>
    </header>

    <div class="col-sm-12 col-lg-3 my-3">
        <div class="list-group" id="list-tab">
            <a class="list-group-item nav-book" th:href="@{/book/index}">书籍管理</a>
            <a class="list-group-item nav-author" th:href="@{/author/index}">作者管理</a>
            <a class="list-group-item nav-article" href="#">文章管理</a>
            <a class="list-group-item nav-publishment" href="#">出版社管理</a>
            <a class="list-group-item nav-contract" href="#">合同管理</a>
            <a class="list-group-item nav-system" href="#">系统设置</a>
        </div>

        <div class="mt-3 p-3" style="border: 1px solid #ddd; border-radius: 5px; min-height: 150px;">
            <div layout:fragment="help">
                <p>这是我们很牛逼的图书馆的管理网站的首页的侧边栏的帮助文档。</p>
                <p>- 您好，请问您长得帅吗?</p>
                <p>- 您好，有什么需要帮您的?</p>
            </div>
        </div>
    </div>

    <div class="col-sm-12 col-lg-9 my-3" style="min-height: 300px;">

        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">首页</a></li>
                <li class="breadcrumb-item active">
                    <span layout:fragment="bread"></span>
                </li>
            </ol>
        </nav>

        <div th:if="${msg}" th:classappend="${msgType != null ? 'alert-' + msgType : 'alert-success'}" class="alert alert-dismissible fade show">
            <span th:text="${msg}"></span>
            <button class="close" data-dismiss="alert"><span>&times;</span></button>
        </div>

        <div layout:fragment="content">
            默认内容
        </div>
    </div>

    <footer class="col-sm-12 text-center py-3 mt-5">
        Copyright: nf-it.
    </footer>
</div>

<div layout:replace="layout/_script::_script"></div>

<script layout:fragment="script">
    console.log("这里应该写我们的 JS 代码");
</script>

</body>
</html>
