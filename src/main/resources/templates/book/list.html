<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">

<head>
    <title>欢迎光临</title>
    <script>
        console.log('欢迎惯例');
    </script>
</head>


<div layout:fragment="content">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>编号</th>
            <th>书名</th>
            <th>价格</th>
            <th>操作</th>
        </tr>
        </thead>
        <tr th:each="book: ${books}">
            <td th:text="${book.id}">123</td>
            <td th:text="${book.name}">围城</td>
            <td th:text="${book.price}">321</td>
            <td><a th:href="@{/book/del(id=${book.id})}"
                   onclick="if(!window.confirm('您是否确认要删除?')) event.preventDefault();"> 删除</a></td>
        </tr>
    </table>

    <a th:href="@{/book/add}" class="btn btn-dark mt-2 offset-sm-5 offset-lg-0">添加书籍</a>
</div>
