<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/two">
<head>
    <title>文章列表</title>
</head>

<span layout:fragment="bread">文章列表</span>

<div layout:fragment="content">

    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>书名</th>
            <th>作者</th>
            <th>价格</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(books)}">
            <td colspan="5">书籍为空哦，请添加新的书籍 <a href="#">添加</a></td>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">id</td>
            <td>《[[${book.name}]]》</td>
            <td th:text="${book.author.name}">author</td>
            <td th:text="${book.price}">price</td>
            <td>
                <a th:href="@{/book/update(id=${book.id})}">编辑</a>
                <a th:href="@{/book/delete(id=${book.id})}" onclick="if (!window.confirm('您是否要删除？'))event.preventDefault();"> 删除</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="#" class="btn btn-dark my-3" th:href="@{/book/add}">添加新的书籍</a>
</div>

<script layout:fragment="script">
  $(".nav-book").addClass("active");
</script>
